apiVersion: v1
kind: ConfigMap
metadata:
  name: qna-agent-config
data:
  # LLM Configuration
  OPENAI_BASE_URL: "https://openrouter.ai/api/v1"
  OPENAI_MODEL: "meta-llama/llama-3.1-8b-instruct:free"

  # Database
  DATABASE_URL: "sqlite+aiosqlite:///./data/qna.db"

  # Knowledge Base
  KNOWLEDGE_DIR: "/app/knowledge"

  # Server
  HOST: "0.0.0.0"
  PORT: "8000"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
---
